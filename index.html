<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />

<body>
    <h1><strong>Neuseelandreise</strong></h1>
    <h2><em>Lake Tekapo</em></h2>
    <p>Der Lake Tekapo ist ein ehemaliger Gletschersee <br> und nach seiner Aufstauung mit rund 95 km² der größte See
        der Region Canterbury auf der Südinsel von Neuseeland.
        (Quelle: <a href="https://de.wikipedia.org/wiki/Lake_Tekapo">Wkipedia</a> )

    </p>
    <figure>
        <img src="images/attraction.jpg" alt="Seeufer des Lake Tekapo">
    <figcaption>Quelle: <a href="https://pixabay.com/de/photos/lake-tekapo-friedlich-seeufer-660086/"> cowins</a> </figcaption>
    </figure>
    
    <h3>Übersichtskarte</h3>
     <div id="map" style="width: 90%; height: 600px; border: 1px solid silver; margin: auto  "></div>

    <ul>
        <li><a href="https://webmapping.github.io/">Bilder</a></li>
        <li><a href="https://www.newzealand.com/de/lake-tekapo/">Tipps</a></li>
    </ul>
    <nav>
        <a href="https://manohog.github.io/nz/"> Etappe 1 ←</a>
        <a href="https://mirjamkirschner.github.io/nz/"> Etappe 3 → </a>
    </nav>

    <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([51.5, -0.09]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();    
    </script>
</body>

</html>
